<div class="container">
  <h1>List of Natum Customers</h1>
  <hr>

  <div class="row">
    <div class="col-sm-6">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of customerNames">{{item}}</li>
      </ul>
    </div>
    <div class="col-sm-6">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of customerEmails">{{item}}</li>
      </ul>
    </div>
  </div>
</div>
