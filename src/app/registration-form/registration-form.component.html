<div class="container">
  <h1>Registration</h1>
  <hr>
 
  <form [formGroup]="registrationForm">
      <div class="row">
          <div class="col-sm-3">First Name</div>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName="custFirstName">
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-3"></div>
        </div>
      
      
        <div class="row">
          <div class="col-sm-3">Last Name</div>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName="custLastName">
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-3"></div>
        </div>

        <div class="row">
            <div class="col-sm-3">Email</div>
            <div class="col-sm-3">
              <input type="text" class="form-control" formControlName="custEmail">
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
          </div>
      
      
        <div class="row">
          <div class="col-sm-3">SSN</div>
          <div class="col-sm-3">
              <input type="text" class="form-control" formControlName="custSSN">
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-3"></div>
        </div>
      
      
        <div class="row">
          <div class="col-sm-3">Date of Birth</div>
          <div class="col-sm-3">
            
              <date-picker formControlName="custDOB"></date-picker>
         
          
      
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-3"></div>
        </div>
        <div class="row">
          <div class="col-sm-3">Zip code</div>
          <div class="col-sm-3">
              <input type="text" class="form-control" formControlName="custZip">
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-3"></div>
        </div>
      
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <button class="btn btn-primary" type="submit" (click)="saveCustomer()">Submit</button>
            <button class="btn btn-primary" (click)="formReset()">Clear</button>
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-3"></div>
        </div> 
  </form>
<br>
<br>
<br>

  <div class="well">
      {{registrationForm.value | json}}
  </div>

</div>
